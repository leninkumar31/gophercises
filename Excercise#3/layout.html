<!DOCTYPE html>
<html>
  <head>
    <title>Choose your own adventure</title>
  </head>
  <body>
    <h1>
      {{ .Title }} 
    </h1>
    {{ range $element := .Paragraphs }}
        <p> {{$element}} </p>

      {{ range .Options}}

      {{end}}
    </ul>
  </body>
</html>
